<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js-1</title>
</head>
<body>
    <div class="app">
        <p>{{text}}</p>
        <p>{{name}}</p>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app= Vue.createApp({
            data(){
                return {
                    text:'八月',
                    name:'lele',
                }
            },
            methods:{},
            mounted(){}
        });
        
        app.mount('.app')
    </script>
</body>
</html>
